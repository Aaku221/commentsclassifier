<form action="http://127.0.0.1:5000/testPage" method="POST">

    <div class="limiter">
        <div class="container-login100" style="background-image: url('/static/images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-49">
                        Login
                    </span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="text" name="username" placeholder="Type your email">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="pass" placeholder="Type your password">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <div class="text-right p-t-8 p-b-31">
                        <a href="#">
                            Forgot password?
                        </a>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" id="signIn">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
                    <div class="flex-col-c p-t-155">
                        <span class="txt1 p-b-17">
                            Or create a new account
                        </span>

                        <a href="http://127.0.0.1:5000/register" class="txt2">
                            Register
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Firebase Script -->
    <script>
        $('#signIn').on('click',function(e){
        console.log("Sign in button clicked");

        var data={
            email:$('#registerEmail').val(),
            password:$('#registerPassword').val()
        };

        firebase.auth().signInWithEmailAndPassword(data.email, data.password).catch(function(error) {
            console.log("Sign in successful");
        });

    });
